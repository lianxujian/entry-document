<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>订单填写</title>
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../../public/css/order.css">
</head>
<body>
	<div class="container order">
		<div class="header">
			<span class="hotel-back icon iconfont icon-fanhui"></span>
			<h3>订单填写</h3>
		</div>
		<div class="order-page">
			<dl>
				<dt><img class="order-img" src="http://dimg13.c-ctrip.com/images/hotel/430000/429454/bfaabdc90bf34e27bf38da73c652897f_R_130_130.jpg" alt=""></dt>
				<dd>
					<h3 class="order-name">北京王府井希尔顿酒店</h3>
					<h3 class="order-bed">标准大床房</h3>
					<span class="order-price">￥90<label>担保</label></span>
				</dd>
			</dl>
			<div class="time-order">
				<p>
					<span>入住</span>
					<span class="live-in">7月8日</span>
				</p>
				<p>
					<span>离店</span>
					<span class="live-out">7月8日</span>
				</p>
			</div>
			<div class="order-list">
				<h3>房间信息</h3>
				<div class="order-box">
					<p class="room-count">房间数量<span>1<label class="iconfont icon-gengduo"></label></span></p>
					<p  class="check-in-time">到店时间<span>16:00<label class="iconfont icon-gengduo"></label></span></p>
				</div>
			</div>
			<div class="order-list">
				<h3>入住人信息</h3>
				<div class="order-box info-box">
					<p>姓名<input type="text" placeholder="每间只填写一个姓名"></p>
					<p>证件<input type="text" placeholder="入住人身份证号/护照号"><b class="clear-all">&times;</b></p>
				</div>
			</div>
			<div class="order-list">
				<h3>联系人信息</h3>
				<div class="order-box">
					<p>姓名<input type="text" placeholder="联系人姓名"></p>
					<p>手机<input type="text" placeholder="用于接收通知短信"><b class="clear-all">&times;</b></p>
				</div>
			</div>
			<div class="order-footer">
				当前房间紧张，需冻结您的信用卡金额90元用于担保订单，如订单不确定我们将立刻进行解冻。该订单确认后不可被取消修改。若未入住或取消修改，担保费用将不予退还。
			</div>
			<div class="order-btn">
				<a class="promise">担保交易：￥90</a>
				<a class="buy-now" href="javascript:;">立即预定</a>
			</div>
		</div>
	</div>
	<div class="slide-selector none">
		<!-- <div class="slide-wrapper">
			<div class="header">
				<span class="cancel">取消</span>
				<span class="title">title</span>
				<span class="done">确定</span>
			</div>

				<ul>
					<li class="slide-item">1</li>
					<li class="slide-item">2</li>
					<li class="slide-item">3</li>
					<li class="slide-item">4</li>
					<li class="slide-item">5</li>
					<li class="slide-item">6</li>
					<li class="slide-item">7</li>
				</ul>
			</div>
		</div> -->
	</div>
	<script src="../../public/js/order.js"></script>
</body>
</html>
