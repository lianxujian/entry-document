<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>担保交易</title>
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../../public/css/order.css">
</head>
<body>
	<div class="container order guarantee">
		<div class="header">
			<span class="hotel-back icon iconfont icon-fanhui"></span>
			<h3>担保交易</h3>
		</div>
		<div class="order-page">
			<dl>
				<dt><img src="http://dimg13.c-ctrip.com/images/hotel/430000/429454/bfaabdc90bf34e27bf38da73c652897f_R_130_130.jpg" alt=""></dt>
				<dd>
					<h3>北京王府井希尔顿酒店</h3>
					<h3>标准大床房</h3>
					<span>￥90<label>担保</label></span>
				</dd>
			</dl>
			<div class="order-list">
				<p>卡信息</p>
				<p class="bank"><a>发卡银行</a><span>工商银行<label class="iconfont icon-gengduo"></label></span></p>
				<p><a>卡号</a><input type="text" placeholder="银行卡号"><b class="clear-all">&times;</b></p>
				<p><a>卡有效期</a><input type="text" placeholder="月份/年份"></p>
				<p><a>卡验证码</a><input type="text" placeholder="签名栏末尾最后3位"></p>
			</div>
			<div class="order-list">
				<p>持卡人信息</p>
				<p><a>持卡人姓名</a><input type="text" placeholder="每间只填写一个姓名"></p>
				<p class="id-card"><a>证件类型</a><span>身份证<label class="iconfont icon-gengduo"></label></span></p>
				<p><a>证件号码</a><input type="text" placeholder="填写证件号码"><b class="clear-all">&times;</b></p>
			</div>
			<div class="order-footer guarantee-footer">
				当前房间紧张，需冻结您的信用卡金额90元用于担保订单，如订单不确定我们将立刻进行解冻。该订单确认后不可被取消修改。若未入住或取消修改，担保费用将不予退还。
			</div>
			<div class="order-footer">
				这里显示各种罚金细则，无则取消
			</div>
			<div class="order-btn">
				<a class="promise">担保交易：￥90</a>
				<a class="buy-now" href="success.html">确认担保</a>
			</div>
		</div>
	</div>
	<script src="../../public/js/guarantee.js"></script>
</body>
</html>
