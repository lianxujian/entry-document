<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon"> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>预订酒店</title>
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../../public/css/index.css">
</head>
<body>
	<div class="container">
		<div class="banner swiper-container">
			<ul class="swiper-wrapper">
				
			</ul>
			<span class="banner-info">酒店预订</span>
		</div>
		<div class="main-item">
			<div class="item-left">
				<span class="main-item-title"><i class="icon iconfont icon-dian"></i>入住地</span>
				<span class="main-item-massage check-in-hotel">广州<i class=" icon iconfont icon-gengduo"></i></span>
			</div>
			<div class="item-right location">
				<p class="icon iconfont icon-dingwei"></p>
				<p>我的位置</p>
			</div>
		</div>
		<div class="main-item">
			<span class="main-item-title"><i class="icon iconfont icon-dian"></i>入住日</span>
			<span class="main-item-massage check-in-date"><label for="" class="in-date">7月16日</label><i class=" icon iconfont icon-gengduo"></i></span>
		</div>
		<div class="main-item">
			<span class="main-item-title"><i class="icon iconfont icon-dian"></i>住几晚</span>
			<span class="main-item-massage"><label for="" class="out-date">1晚（7月17日离店）</label><i class=" icon iconfont icon-gengduo"></i></span>
		</div>
		<div class="main-item">
			<span class="main-item-title"><i class="icon iconfont icon-dian"></i>酒店名</span>
			<span class="main-item-massage" style='color:#ccc;'><input class="txt" type="text" placeholder="酒店名称（选填）"></span>
		</div>
		<div class="sousuo"><i class="icon iconfont icon-search"></i>搜索酒店</div>
	</div>
	<div class="plugin city-plugin">
		<div class="plugin-head">
			<i class="icon iconfont icon-fanhui back"></i>
			<h3>选择城市</h3>
		</div>
		<div class="plugin-item">
			<div class="item-top">当前</div>
			<div class="item-bottom">
				<p>广州市海珠区新湘西路30号</p>
				<p class="active">广州<i class="icon iconfont icon-icon106"></i></p>
			</div>
		</div>
		<div class="plugin-item">
			<div class="item-top">热门</div>
			<div class="item-bottom city">
				
			</div>
		</div>
		<div class="plugin-item">
			<div class="item-top">更多</div>
			<div class="item-bottom cities">
				
			</div>
		</div>
		<div class="plugin-item detail-city">
			
		</div>
	</div>
	<div class="plugin calendar-plugin">
		<div class="header">
			<span class="back icon iconfont icon-fanhui"></span>
			<h3>343间酒店</h3>
			<span class="done">完成</span>
		</div>
		<div class="live-in">选择入住时间</div>
		<div class="year-month">
			<i class="icon iconfont icon-fanhui prev"></i>
			<p class="year-month-items">2014年7月</p>
			<i class="icon iconfont icon-gengduo next"></i>
		</div>
		<div class="calendar-wrap">
			<div class="calendar-week">
				<span>周日</span>
				<span>周一</span>
				<span>周二</span>
				<span>周三</span>
				<span>周四</span>
				<span>周五</span>
				<span>周六</span>
			</div>
			<div class="calendar-months">
				
			</div>
			<div class="live">
				<p>入住日</p>
				<p class="live-in-date"></p>
			</div>
			<div class="live live-nights">
				<p>住几晚</p>
				<p>
					<span class="reduce">-</span>
					<span class="count">1</span>
					<span class="add">+</span>
				</p>
			</div>
		</div>
	</div>
	<div id="container"></div>
	<div class="uptop"><i class="icon iconfont icon-uptop"></i></div>
	<script src="../../lib/swiper.min.js"></script>
	<script src="../../public/js/index.js"></script>
</body>
</html>
