<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>弹性盒</title>
	<style>
		*{
			margin:0;
			padding:0;
			-webkit-box-sizing:border-box;
		}
		body,html,.container{
			width:100%;
			height:100%;
		}
		.head,.foot{
			height:60px;
			width:100%;
			background:rgba(255,0,0,0.5);
			position:fixed;
		}
		.head{
			top:0;
		}
		.foot{
			bottom:0;
		}
		.section{
			width:100%;
			height:100%;
			background:#ccc;
			padding:60px 0;
			
		}
		.section .content{
			width:100%;
			height: 100%;
			background:yellow;
			overflow-y:scroll; 		/* auto */
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="head"></header>
		<section class="section"> 
			<div class="content">

			</div>
		</section>
		<footer class="foot">
			
		</footer>
	</div>
	
</body>
</html>
