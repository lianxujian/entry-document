<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
    <button class="btn">全部清空</button>
    <ul>
        <li>姓名：<%=data['name']%></li>
        <li>年龄：<%=data['age']%></li>
        <li>性别：<%=data['sex']%></li>

        })
    </script>

</html>
