<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 900px;
            margin: 50px auto;
        }

        input {
            width: 100px;
        }

        button {
            width: 60px;
            line-height: 25px;
            background: orange;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
<section>

    <p><input type="text" id="perId" hidden value='<%=info.uId%>'/>
        姓名:<input type="text" name="user" id="user" value='<%=info.userName%>'/>
        性别:<input type="text" name="sex" id="sex" value='<%=info.sex%>'/>
        家庭住址:<input type="text" name="address" id="address" value='<%=info.address%>'/>
        年龄:<input type="text" name="age" id="age" value='<%=info.age%>'/>
        密码:<input type="password" name="pwd" id="pwd" value='<%=info.uPwd%>'/>
        <button type="submit" id="btn">修改</button>
    </p>

</section>
<script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
<script>
    $(function () {
        $("#btn").on("click", function () {
            var name = $("#user").val(),
                 pwd=$("#pwd").val(),
                 sex=$("#sex").val(),
                 age=$("#age").val(),
                 perId=$("#perId").val(),
                 address=$("#address").val();
            var option={
                name:name,
                pwd:pwd,
                sex:sex,
                age:age,
                perId:perId,
                address:address
            }
            $.ajax({
                url:'http://localhost:8080/change',
                data:option,
                type:'post',
                success:function(data){
                   if(data=='ok'){
                       alert("modify success");
                       location.href='http://localhost:8080/showperson?perId='+perId+'';
                   }else{
                       alert("modify fail");
                   }
                }
            })
        })
    })

</script>
</body>
</html>
