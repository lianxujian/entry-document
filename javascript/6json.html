<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj='{"name":"hahaha","age":16}';
		var p=eval("("+obj+")");
		alert(p.name)

		var c;
		eval("c=100");
		alert(c)
		//alert(5)
		//alert({'name':'zs','age':18}.name)
		//alert(['aaa','bbb','ccc'][1])
		var obj={
			"name":'zs',
			"age":18
		};
		var arr=[];
		arr[0]='name';
		alert(JSON.stringify(obj,arr));

		var obj={
			"name":'zs',
			"age":18,
			"book":{
				"name":"js高级程序设计",
				"price":199.20,
				"press":"电子工业出版"
			}
		};
		var arr=[];
		arr[0]='name';
		arr[1]='book';
		alert(JSON.stringify(obj,arr,10))	//最多10	10表示空格

		var str='{"name":"lisi","birth":"1996-8-9","job":"2015-10-15"}';
		var p=JSON.parse(str,function(key,value){
			if(key=="birth"||key=="job"){
				return new Date(value);
			}
			else{
				return value;
			}
		});
		for(var t in p){
			console.log(t+":"+p[t]);

		}
		alert(new Date().getFullYear()-p["birth"].getFullYear());
		alert(new Date().getFullYear()-p["job"].getFullYear());

	</script>
</body>
</html>
