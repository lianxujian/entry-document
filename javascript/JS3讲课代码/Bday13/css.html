<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box
		{
			background:rgba(1,1,1,1);
		}

	</style>
</head>
<body>
	<div id="box">adfadsf</div>
	<input type="range" min="0" max="255" step="0.1" value="1" id="range" />
	<input type="range" min="0" max="255" step="0.1" value="1" id="range" />
	<input type="range" min="0" max="255" step="0.1" value="1" id="range" />

		<script>
		var box=document.getElementById("box");
		var ranges=document.getElementsByTagName("input");
		var reg=/[\d+\.]+/g;
		var color=getComputedStyle(box,null).background;
		var colors=color.match(reg);
		var r=colors[0];
		var g=colors[1];
		var b=colors[2];
      

       for(var i=0;i<ranges.length;i++){
       	   ranges[i].index=i;
       		 ranges[i].onchange=function(){
		        switch(this.index){
		        	case 0: r=Math.round(this.value); break; //<=255
		        	case 1: g=Math.round(this.value); break;
		        	case 2: b=Math.round(this.value); break;
		        }
       
          console.log(r+","+g+","+b);
       
        box.style.background="rgb("+r+","+g+","+b+")";
        }
       }
       
     
    

      
      
      
      	</script>")
</body>
</html>
