<body>
	<script>
		  var arr=[1,2,3,4,5,6,7,8,9,0];
		  var loop=Math.ceil(arr.length/8);
		  var n=arr.length%8;
		  var i=0;
		  do
		  {
		  	switch(n){
		  		 case 0:func(arr[i++]);
             	 case 7:func(arr[i++]);
             	 case 6:func(arr[i++]);
             	 case 5:func(arr[i++]);
             	 case 4:func(arr[i++]);
             	 case 3:func(arr[i++]);
             	 case 2:func(arr[i++]);
             	 case 1:func(arr[i++]);
		  	}
             
          n=0;


		  }while(--loop);

       function func(r){
       	console.log(r);
       }
	</script>
</body>
