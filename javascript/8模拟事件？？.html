<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
			// 鼠标事件 
			//link.onclick();
			var e=document.createEvent("MouseEvents");
			e.initMouseEvent("click",true,true,window);
			//事件名称 可冒泡 可取消 默认视图范围
			link.dispatchEvent(e); //触发事件


			// 键盘事件
			if(document.implementation.hasFeature("keyboardEvents","3.0")){
            var e=document.createEvent("keyboardEvent");
            e.initKeyboardEvent("keyup",true,true,window,"a",0,shif,0);
            //事件名称 可冒泡 可取消 默认视图范围 按的键 主键盘 辅助按键 重复次数
            txt.dispatchEvent(e);
        	}


        	//  自定义事件
	        if(document.implementation.hasFeature("CustomEvent","3.0")){
	            var e=document.createEvent("CustomEvent");
	            e.initCustomEvent("abc",true,true,"event details");
	            my.dispatchEvent(e);
	        }

	</script>
</body>
</html>
