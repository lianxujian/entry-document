			<td>5000</td>
		</tr>
		
	</table>
	<script>
		var tab=document.getElementById("tab");
		var trs=tab.rows;
		var headings=trs[0].cells;
		var state=null;
		var startObj=null;
		for(var i=0;trs[i];i++){
			var td=document.createElement("td");
			td.innerHTML="5";
			trs[i].appendChild(td);
			td.style.display="none";			
		}
		for(var i=0;headings[i];i++){
			headings[i].index=i;
			headings[i].onmousedown=function(){
				state="drag";
				startObj=this;
			}
		}
		tab.onmousemove=function(e){
			var event=e||window.event;
			var t=e.target||e.srcElement;
			var end=t.index;
			var ex=e.clientX;
			if(startObj){
				start=startObj.index;
			}
			if(state=="drag"&&start!=end){
				if((ex<prevX && start>end)||(ex>prevX && start<end)){
					if(start<end){ //右移动 插入到目标列的下一列前面
						end=end+1;
					}
					for(var i=0;trs[i];i++){
						trs[i].insertBefore(trs[i].cells[start],trs[i].cells[end]);
					}
				}
				for(var i=0;headings[i];i++){
					headings[i].index=i;
				}	
			}
			prevX=ex;	//刚刚的鼠标坐标
		}
		document.onmouseup=function(){
			state=null;
		}
	</script>
</body>
</html>
